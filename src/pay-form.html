<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Карточка товара</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    //= common/header

    <main class="main">
        <div class="container">
            <div class="payment-wrapper">
                <h2 class="payment-title">ОФОрмление заказа</h2>
                <div class="payment-flexer">
                    <div class="payment-content">

                            <div class="payment-pipline-item ">

                            </div>
                            <div class="payment-pipline-item">
                                <b></b>
                                <p>3. Комментарий</p>
                            </div>
                            <div class="payment-pipline-bac_line"></div>
                            <div class="payment-pipline-line" style="width: 0;"></div>

                        </div>

                        <div class="address-block">
                            <h2 class="payment-tab-heading">Введите данные для доставки</h2>

                            <form class="address-form">
                                <label class="payment-label medium">
                                    <p class="payment-label-title">Имя</p>
                                    <p class="payment-label-error">ИМЯ ВВЕДЕНО НЕКОРРЕКТНО </p>
                                    <input type="text" class="payment-input">
                                </label>

                                <label class="payment-label medium">
                                    <p class="payment-label-title">Фамилия</p>
                                    <p class="payment-label-error">ФАМИЛИЯ ВВЕДЕНА НЕКОРРЕКТНО</p>
                                    <input type="text" class="payment-input">
                                </label>
                                <label class="payment-label">
                                    <p class="payment-label-title">Email адрес</p>
                                    <p class="payment-label-error">EMAIL ВВЕДЕН НЕКОРРЕКТНО</p>
                                    <input type="text" class="payment-input">
                                </label>
                                <label class="payment-label">
                                    <p class="payment-label-title">Страна</p>
                                    <p class="payment-label-error">ВЫБЕРИТЕ СТРАНУ</p>
                                    <input type="text" class="payment-input">
                                </label>
                                <label class="payment-label">
                                    <p class="payment-label-title">Город</p>
                                    <p class="payment-label-error">ВЫБЕРИТЕ ГОРОД</p>
                                    <input type="text" class="payment-input">
                                </label>
                                <label class="payment-label">
                                    <p class="payment-label-title">Адрес</p>
                                    <p class="payment-label-error">ВВЕДИТЕ АДРЕС</p>
                                    <input type="text" class="payment-input">
                                </label>
                                <label class="payment-label medium">
                                    <p class="payment-label-title">Индекс</p>
                                    <p class="payment-label-error">ВВЕДИТЕ ИНДЕКС</p>
                                    <input type="text" class="payment-input">
                                </label>
                                <label class="payment-label medium">
                                    <p class="payment-label-title">Телефон</p>
                                    <p class="payment-label-error">ВВЕДИТЕ ТЕЛЕФОН</p>
                                    <input type="text" class="payment-input">
                                </label>

                            </form>
                        </div>

                    </div>
                    <div class="payment-bar">
                        <div class="emerge_basket-heading">
                            <span>итого</span>
                        </div>

                        <div class="payment-bar-content">
                            <div class="payment-bar-item">
                                <h2>tom craft</h2>
                                <p>пиджак</p>
                                <span><b>₽</b> 12500</span>
                            </div>
                        </div>

                        <div class="payment-bar-desc">
                            <h2>SUbtotal <b>₽</b>25000 </h2>
                            <a href="#" class="button payment-btn">оплатить</a>
                            <p class="payment-bar-polic">Нажимая на кнопку «Оплатить» Вы соглашаетесь с <a href="#">политикой конфиденциальности.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    //= common/footer
</div>


<script src="js/main.js"></script>
</body>
</html>
